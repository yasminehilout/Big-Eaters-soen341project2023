version: 2.1

orbs:
  codecov: codecov/codecov@3.0.0

jobs:
  build:
    working_directory: ~/src
    docker:
      - image: circleci/node:14
    steps:
      - checkout
      - run:
          name: Install dependencies
          command: npm install
      - run:
          name: Build
          command: npm run build
      - run:
          name: Test
          command: npm test
      - codecov/upload
      - store_artifacts:
          path: ~/src/build

workflows:
  build-deploy:
    jobs:
      - build